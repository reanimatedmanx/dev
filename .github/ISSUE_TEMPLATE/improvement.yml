name: Improvement
description: âœ¨ File an improvement request to an existing feature
title: '[Improvement]: '
labels: ['improvement', 'proposal']
projects: []
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: proposal
    attributes:
      label: What is your idea?
      description: Also tell us, what is your idea?
      placeholder: Tell us what what do you want to be added!
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of our software are you proposing the improvement for?
      placeholder: ex. v1.0.0
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
